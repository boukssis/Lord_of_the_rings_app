
<!-- Character item component start -->
<div class="card mb-2">
    <div class="card-header">
      <h6>Character Detail</h6>
    </div>
    <div class="card-body">
      <ul>
        <li>Name : {{character.name}}</li>
        <li>Race : {{character.race}}</li>
        <li>Gender : {{character.gender}}</li>
        <li>Hair color : {{character.hair || 'Not specified'}}</li>

      </ul> 
    </div>
  </div>
  <!-- Character item component end -->
